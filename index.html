<script type="text/javascript">

	function getRandomInt(max) {
		return Math.floor(Math.random() * Math.floor(max));
	}


let suggestion = [
"Hierarchy is the most important thing.",
"State the problem in words as clearly as possible.",
"Create a diversion", 
"Build the the edges first.",
"Reverse the contrast",
"Emphasize by de-emphasizing",	
"Use an old idea.",
"What to increase? What to reduce?",
"What's the contradicition?"	
	


	];

	let randomSugestion = suggestion[getRandomInt(suggestion.length)];


	window.addEventListener('load', function () {

		let targetElem = document.getElementById('prompt');

		targetElem.innerText = randomSugestion;

	}, false);


</script>
